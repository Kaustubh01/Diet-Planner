<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/dashboard.css" />
    <title>BMI Caluculator</title>
  </head>
  <body>
    <div class="BMIcontent">
      <div class="form">
        <h1
          style="
            text-align: center;
            font-weight: 700;
            font-size: 28px;
            line-height: 38px;
            font-family: sans-serif;
          "
        >
          BMI Calculator
        </h1>
        <label
          for="gender"
          style="
            font-weight: 400;
            font-size: 18px;
            line-height: 25px;
            font-family: sans-serif;
            margin-top: 30px;
          "
          >Gender</label
        >
        <div class="gender">
          <button>Male</button>
          <button>Female</button>
        </div>
        <label
          for="age"
          style="
            font-weight: 400;
            font-size: 18px;
            line-height: 25px;
            font-family: sans-serif;
            margin-top: 30px;
          "
          >Age</label
        >
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter an age"
          required
        />
        <label
          for="weight"
          style="
            font-weight: 400;
            font-size: 18px;
            line-height: 25px;
            font-family: sans-serif;
            margin-top: 30px;
          "
          >Weight</label
        >
        <input
          type="number"
          id="weight"
          name="weight"
          placeholder="Weight in KG"
          required
        />
        <label
          for="height"
          style="
            font-weight: 400;
            font-size: 18px;
            line-height: 25px;
            font-family: sans-serif;
            margin-top: 30px;
          "
          >Height</label
        >
        <input
          type="number"
          id="height"
          name="height"
          placeholder="Height in CM"
          required
        />
        <button type="submit" class="calculate">Calculate</button>
      </div>
      <div class="result">
        <h1 style="
            text-align: center;
            font-weight: 700;
            font-size: 28px;
            line-height: 38px;
            font-family: sans-serif;
          ">Result</h1>
        <div class="BMIcount">
          <p style="font-weight: 700; font-size: 72px; line-height: 38px; margin: 0px; margin-top: 40px;">19.7</p>
          <p style="font-weight: 700; font-size: 24px; line-height: 38px;">kg/m2</p>
        </div>
        <p style="font-weight:600;font-size: 28px;">(Normal)</p>
        <div class="record">
          <div class="values">
            <p class="data">Male</p>
            <p class="recordlabels">Gender</p>
          </div>
         <div class="values">
            <p class="data">20</p>
            <p class="recordlabels">Age</p>
         </div>
        <div class="values">
            <p class="data">180</p>
            <p class="recordlabels">Height</p>
        </div>
        <div class="values">
            <p class="data">60</p>
            <p class="recordlabels">weight</p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>

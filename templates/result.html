<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles/dashboard.css" />
    <title>Document</title>
</head>
<body>
        <div class="result">
        <h1 style="
            text-align: center;
            font-weight: 700;
            font-size: 28px;
            line-height: 38px;
            font-family: sans-serif;
          ">Result</h1>
        <div class="BMIcount">
          <p style="font-weight: 700; font-size: 72px; line-height: 38px; margin: 0px; margin-top: 40px;">{{ bmi }}</p>
          <p style="font-weight: 700; font-size: 24px; line-height: 38px;">kg/m2</p>
        </div>
        <p style="font-weight:600;font-size: 28px;">{{ health_status }}</p>
        <div class="record">
          <div class="values">
            <p class="data">{{ gender }}</p>
            <p class="recordlabels">Gender</p>
          </div>
         <div class="values">
            <p class="data">{{ age }}</p>
            <p class="recordlabels">Age</p>
         </div>
        <div class="values">
            <p class="data">{{ height }}</p>
            <p class="recordlabels">Height</p>
        </div>
        <div class="values">
            <p class="data">{{ weight }}</p>
            <p class="recordlabels">weight</p>
        </div>
        </div>
      </div>
    </div>

{{ output }}
</body>
</html>
